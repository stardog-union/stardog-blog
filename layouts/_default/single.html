      {{ partial "header.html" . }}
      <div class="wrapper clearfix content site-content" id="content">
        <div id="topdate">
         <h1 id="theTitle">{{ .Title }}</h1>
         <span id="artdate">{{ .Date.Format "2 January 2006" }}</span>
         <br>
         <span id="twitterbtn"> {{ partial "twitter.html" . }} </span>
        </div>
       <div id="md">
         {{ .Content }}
       </div>
       <div id="butt">
         <div class="media">
           <p class="media-figure iconmelon">
             <svg viewBox="0 0 32 32">
               <use xlink:href="#users"></use>
             </svg>
           </p>
           <p class="media-body" id="authors">{{.Params.author}}</p>
         </div>
         <div id="dateblock" class="media">
           <p class="media-figure iconmelon">
             <svg viewBox="0 0 32 32">
               <use xlink:href="#calendar"></use>
             </svg>
           </p>
           <p class="media-body" id="slugdate">{{ .Date.Format "2 January 2006" }}</p>
         </div>
         <div id="socialFoot">
           {{partial "social.html"}}
         </div>
       </div>
       <div id="disqusfeet">
       <hr width="50%" class="footrule">
       {{ partial "disqus.html" . }}
       <hr width="50%" class="footrule">
       </div>
     </div>
     <div class="wrapper clearfix" id="content_foot">
       <a href="http://stardog.com/">
         <img id="dog" width="129" height="113" src="/img/sc3.png"></a>
     </div>
     {{ partial "footer.html" }}
     <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
     <script>hljs.initHighlightingOnLoad()</script>
    </body>
</html>
